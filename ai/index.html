<html>
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>DeChat ➜ ❞AI :: MINDON</title>
  <style>
body {
  padding: 1rem;
}
.footer {
  margin: 2rem auto;
  color: #222;
  text-align: center;
  zoom: .66;
}
#myvip strong {
  color:red;text-align:center;
  display: block;margin-bottom: .25rem;
}
.footer strong {
  zoom: .8;
  color:rgb(214, 93, 0);text-align:center;
  display: block;margin-top: .25rem;
}
  </style>
</head>
  <body>
  <div style="text-align: center; color: #999;margin:1rem auto">
    跟ChatGPT-3.5聊聊天 :-p
    <div style="zoom:.6" id="myvip">
    <strong>麦盾的API免费额度已耗尽，请使用自己的api key</strong>  
    需要用自己的key对应网址，微信联系 @mindon</div>
  </div>
  <qi-chat></qi-chat>
  <div class="footer">DeQi ➜ ❞AI: 麦盾出品，Powered by ChatGPT 3.5 from <a href="https://openai.com" target="_blank">OpenAI</a>
    <strong>麦盾的API免费额度已耗尽，请使用自己的api key</strong></div>
  <script type="module" src="qi-chat.js"></script>
  <script type="module">
    const q = new URL(`about:blank${location.search}`).searchParams;
    const vip = q.get("vip") || q$('html').dataset.vip;
    if (vip && /^\w{1,16}$/.test(vip)) {
      q$('#myvip').innerText = `${vip.toUpperCase()}`;
      q$('.footer strong').innerText = `-- ${vip.toUpperCase()} --`;
    }

    if (q.has('speech')) {
      q$('qi-chat').speech = true;
    }
    window.addEventListener('speech-text', (evt) => {
      if(evt.detail)  q$('qi-chat').ask(evt.detail);
    });
    </script>
  </body>
</html>
